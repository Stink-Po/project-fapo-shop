{% extends 'base.html' %}
{% block title %}
انتقال به درگاه پرداخت
{% endblock %}
{% block content %}
    <div class="contact-item d-flex justify-content-center align-items-center" style="height: 300px;">
        <p class="countdown text-center justify-content-center align-content-center font-14 main-color-two-color">در حال انتفال به درگاه
            پرداخت <span id="countdown">5</span></p>
    </div>
    <script>
        // Countdown duration in seconds
        let countdownDuration = 5;
        const countdownElement = document.getElementById('countdown');

        // Function to update the countdown
        const updateCountdown = () => {
            countdownElement.textContent = countdownDuration;
            countdownDuration--;

            if (countdownDuration < 0) {
                // Redirect to another page
                window.location.href = "{{ link }}"; // Replace with your desired URL
            }
        };

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
{% endblock %}
